name: Test Flask App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Python and dependencies
      run: |
        sudo apt-get update
        python -m pip install --upgrade pip
        pip install flask pillow matplotlib numpy requests

    - name: Run unit test
      run: python test_app.py